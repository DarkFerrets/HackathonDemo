<div class="basket-layout" fxLayout="row">
  <div fxFlex="10" fxHide.xs></div>
  <div fxFlex.gt-xs="80" fxLayout.gt-xs="row" fxLayout.xs="column">
    <div fxFlex.gt-xs="30">
      <md-card *ngIf="user">
        <div class="avatar" [style.background-image]="'url(' + user.avatar + ')'"></div>
        <md-card-title>{{user.username}}</md-card-title>
      </md-card>
    </div>
    <div fxFlex.gt-xs="70">
      <md-card>123</md-card>
    </div>
  </div>
  <div fxFlex="10" fxHide.xs></div>
</div>
